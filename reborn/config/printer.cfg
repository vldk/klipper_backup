[include steppers.cfg]
[include mainsail.cfg]
[include macroses/*.cfg]
[include probe.cfg]
[include leds.cfg]
[include K-ShakeTune/*.cfg]
# [include adxl.cfg]

[pause_resume]
recover_velocity: 50.
#   When capture/restore is enabled, the speed at which to return to
#   the captured position (in mm/s). Default is 50.0 mm/s.

# [virtual_sdcard]
# path: ~/1reborn_data/gcodes
# on_error_gcode:
#   CANCEL_PRINT

[exclude_object]

[gcode_arcs]
resolution: 0.1

[force_move]
enable_force_move: True


[mcu]
serial: /dev/ttyS3
# baud: 125000
# serial: /dev/serial/by-id/usb-Klipper_lpc1768_02F0FF19A0A447AF05DF155DC22000F5-if00
restart_method: command

# [mcu host]
# serial: /tmp/klipper_host_mcu

[mcu EBB]
canbus_uuid: fb55ad09b0b1

[temperature_sensor EBB]
sensor_type: temperature_mcu
sensor_mcu: EBB
min_temp: 0
max_temp: 100


[input_shaper]
shaper_type_x = ei # vibrations = 7.2%, smoothing ~= 0.022, suggested max_accel <= 29560 mm/sec^2
shaper_freq_x = 127.0
shaper_type_y = mzv # vibrations = 1.2%, smoothing ~= 0.074, suggested max_accel <= 8060 mm/sec^2
shaper_freq_y = 52.2 

[printer]
kinematics: corexy
max_velocity: 300 #максимальные ускорения
square_corner_velocity: 5.0
max_accel: 7000
# max_accel_to_decel: 3000
minimum_cruise_ratio: 0.5
max_z_velocity: 5
max_z_accel: 70

# [temperature_sensor mcu_temp]
# sensor_type: temperature_mcu
# min_temp: -80
# max_temp: 80

[temperature_sensor orange_pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 90


[firmware_retraction]
retract_length: 0.6
retract_speed: 50
unretract_extra_length: 0 # 0.1
unretract_speed: 50

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
min_temp: 0
max_temp: 130
#control: pid
#pid_Kp:65.232 
#pid_Ki:1.330 
#pid_Kd:799.905

#####################################################################
#  Heater Fan + Mother Board Fan + Motors + Filter
#####################################################################
# 
# Heater & Mother Board Fan currently are always on
# 
[heater_fan heater_fan]
pin:  EBB: PA0 #P2.4 
kick_start_time: 0.4
max_power: 1.0
shutdown_speed: 0.0
heater: extruder
heater_temp: 60.0 ; Shutdown FAN at 60C
fan_speed: 1 # 0.7

[controller_fan board_fan]
pin: P2.4
# fan_speed: 0.5

# [heater_fan filter_fan]
# pin: PB2 
# kick_start_time: 0.4
# max_power: 1.0
# shutdown_speed: 0.0
# heater: heater_bed
# heater_temp: 65.0 ; Shutdown FAN at 65C, Do not use for PLA
# fan_speed: 0.3

# [fan_generic motors]
# pin: PB2
# #cycle_time:
# #hardware_pwm:
# #enable_pin:
# kick_start_time: 0.4
# max_power: 1.0
# shutdown_speed: 0.0
# # fan_speed: 1.0
# off_below: 0.15

# [controller_fan board_fan]
# pin: P2.4
# max_power: 0.7

#####################################################################
#  Fan 2x4010 Model FAN
#####################################################################
[fan]
pin: EBB: PA1 #P2.3
max_power: 1.0
shutdown_speed: 0
cycle_time: 0.010
hardware_pwm: False
off_below: 0.10
kick_start_time: 0.4


[filament_motion_sensor filement_sensor]
switch_pin: ^P1.26
detection_length: 20 #35
extruder: extruder
pause_on_runout: True


# [temperature_sensor Enclosure]
# sensor_type: BME280
# i2c_address: 118
# i2c_bus: i2c1
# i2c_mcu: mcu
# # i2c_bus: i2c.0


# [board_pins]
# aliases:
#     # EXP1 header
#     EXP1_1=PC5,  EXP1_3=PD13,   EXP1_5=PE14, EXP1_7=PD11,  EXP1_9=<GND>,
#     EXP1_2=PE13, EXP1_4=PC6,    EXP1_6=PE15, EXP1_8=PD10,  EXP1_10=<5V>,
#     # EXP2 header
#     EXP2_1=PA6, EXP2_3=PE8,  EXP2_5=PE11, EXP2_7=PE12,  EXP2_9=<GND>,
#     EXP2_2=PA5, EXP2_4=PE10, EXP2_6=PA7,  EXP2_8=<RST>, EXP2_10=<3.3V>

[idle_timeout]
gcode:
   TURN_OFF_HEATERS
   M84             ; disable steppers
timeout: 18000      ;5 hours


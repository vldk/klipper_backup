[include klicky/klicky-probe.cfg]

[probe]
pin: ^EBB:PB8
x_offset: 0.0
y_offset: 23.0 # 35.0
speed: 10
lift_speed: 18
samples: 3 #3
sample_retract_dist: 3
samples_tolerance: 0.04
samples_tolerance_retries: 20




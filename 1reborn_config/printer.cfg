# SKR 1.4 motherboard config
[include steppers.cfg]
[include mainsail.cfg]
[include playtones.cfg]
[include leds_simple.cfg]
[include macroses.cfg]
[include bltouch.cfg]
[include bedmesh.cfg]
# [include adxl.cfg]
[include homing.cfg]



[virtual_sdcard]
path: ~/1reborn_data/gcodes
on_error_gcode:
  CANCEL_PRINT

[pause_resume]

[display_status]

[exclude_object]

[gcode_arcs]
resolution: 0.1


[mcu]
serial: /dev/ttyS3
# serial: /dev/serial/by-id/usb-Klipper_lpc1768_02F0FF19A0A447AF05DF155DC22000F5-if00
restart_method: command

[mcu host]
serial: /tmp/klipper_host_mcu

# [mcu arduino]
# serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0

[force_move]
enable_force_move: True


[printer]
kinematics: corexy
max_velocity: 300 #максимальные ускорения
square_corner_velocity: 5.0
#x '2hump_ei', suggested max_accel <= 6800 mm/sec^2
#y 'mzv',      suggested max_accel <= 7500 mm/sec^2
max_accel: 5000
max_accel_to_decel: 2500
max_z_velocity: 25
max_z_accel: 100

# [temperature_sensor mcu_temp]
# sensor_type: temperature_mcu
# min_temp: -80
# max_temp: 80

[temperature_sensor orange_pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 90

[input_shaper]
shaper_type_x = 2hump_ei
shaper_freq_x = 78.4

shaper_type_y = mzv
shaper_freq_y = 50.6

#shaper_freq_x: 47.8 #51.2  # frequency for the X mark of the test model
#shaper_type_x: mzv
#shaper_freq_y: 53.68 #74.8  # frequency for the Y mark of the test model
#shaper_type_y: mzv #2hump_ei

[firmware_retraction]
retract_length: 0.6
retract_speed: 20
unretract_extra_length: 0.6
unretract_speed: 20

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
min_temp: 0
max_temp: 130
#control: pid
#pid_Kp:65.232 
#pid_Ki:1.330 
#pid_Kd:799.905

#####################################################################
#  Heater Fan + Mother Board Fan + Motors + Filter
#####################################################################
# 
# Heater & Mother Board Fan currently are always on
# 
[heater_fan heater_fan]
pin:  P2.4 
kick_start_time: 0.4
max_power: 1.0
shutdown_speed: 0.0
heater: extruder
heater_temp: 60.0 ; Shutdown FAN at 30C
fan_speed: 0.7

# [heater_fan filter_fan]
# pin: PB2 
# kick_start_time: 0.4
# max_power: 1.0
# shutdown_speed: 0.0
# heater: heater_bed
# heater_temp: 65.0 ; Shutdown FAN at 65C, Do not use for PLA
# fan_speed: 0.3

# [fan_generic motors]
# pin: PB2
# #cycle_time:
# #hardware_pwm:
# #enable_pin:
# kick_start_time: 0.4
# max_power: 1.0
# shutdown_speed: 0.0
# # fan_speed: 1.0
# off_below: 0.15

# [controller_fan board_fan]
# pin: P2.4
# max_power: 0.7

#####################################################################
#  Fan 2x4010 Model FAN
#####################################################################
[fan]
pin: P2.3
max_power: 1.0
shutdown_speed: 0
cycle_time: 0.010
hardware_pwm: False
off_below: 0.10
kick_start_time: 0.4


[filament_motion_sensor filement_sensor]
switch_pin: ^P1.26
detection_length: 20 #35
extruder: extruder
pause_on_runout: True


# [temperature_sensor Closure]
# sensor_type: BME280
# i2c_address: 118
# i2c_bus: i2c2
# i2c_mcu: host
# i2c_bus: i2c.0


# [board_pins]
# aliases:
#     # EXP1 header
#     EXP1_1=PC5,  EXP1_3=PD13,   EXP1_5=PE14, EXP1_7=PD11,  EXP1_9=<GND>,
#     EXP1_2=PE13, EXP1_4=PC6,    EXP1_6=PE15, EXP1_8=PD10,  EXP1_10=<5V>,
#     # EXP2 header
#     EXP2_1=PA6, EXP2_3=PE8,  EXP2_5=PE11, EXP2_7=PE12,  EXP2_9=<GND>,
#     EXP2_2=PA5, EXP2_4=PE10, EXP2_6=PA7,  EXP2_8=<RST>, EXP2_10=<3.3V>

[idle_timeout]
gcode:
   TURN_OFF_HEATERS
   M84             ; disable steppers
timeout: 5400      ;90 min


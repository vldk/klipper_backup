
[bltouch]
sensor_pin: ^P0.10
control_pin: P2.0
# sensor_pin: ^PA3
# control_pin: PB13 
pin_up_reports_not_triggered: False
probe_with_touch_mode: True
stow_on_each_sample: False

# z_offset: 0
x_offset: -28
y_offset: 9
speed: 2
lift_speed: 6
samples: 3 #3
sample_retract_dist: 3
#samples_result:
samples_tolerance: 0.01
samples_tolerance_retries: 20


#####################################################################
#   Extruder
#####################################################################

[tmc2209 extruder]
uart_pin: PD7
run_current:  0.400 #0.550 #0.430
# hold_current: 0.200
# interpolate: False
# sense_resistor: 0.110
stealthchop_threshold: 999999

[extruder]
step_pin: PD5
dir_pin: PD6
enable_pin: !PD4
microsteps: 32
# rotation_distance: 15.632
# rotation_distance: 7.816 # stick extruder 
rotation_distance: 4.401
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB15 
# sensor_type: PT1000
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PC0
pullup_resistor: 4700
min_temp: 0
max_temp: 270
max_power: 1.0
min_extrude_temp: 170
max_extrude_only_distance: 200.0
smooth_time: 1.5
pressure_advance: 0.024
#control: pid
#pid_Kp:21.461 
#pid_Ki:1.127 
#pid_Kd:102.208



[verify_heater extruder]
max_error: 120
check_gain_time: 60
hysteresis: 5
heating_gain: 2

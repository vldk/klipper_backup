# #####################################################################
# #      X/Y Stepper Settings
# #####################################################################
[stepper_x] 
step_pin: PE11
dir_pin: PE10
enable_pin: !PE9
microsteps: 64
rotation_distance: 40 #40.4
# step_pulse_duration: 0.000000100
position_max: 325
position_min: 0
position_endstop: 0
# homing_positive_dir: true
# homing_speed: 50
# endstop_pin: ^!PB14
## Sensorless Homing
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_retract_dist: 0 
homing_speed: 20


[tmc2209 stepper_x]
uart_pin: PE7
run_current: 0.800
# hold_current: 0.200
sense_resistor: 0.110
interpolate: False
# stealthchop_threshold: 999999
## Sensorless Homing
diag_pin: ^PB14
driver_SGTHRS: 71  # 255 is most sensitive value, 0 is least sensitive


[stepper_y]
step_pin: PD8
dir_pin: PB12
enable_pin: !PD9
microsteps: 64
rotation_distance: 40 #40.4
# step_pulse_duration: 0.000000100
# position_endstop: 0
position_max: 325
position_min: 0
position_endstop: 0
# homing_positive_dir: true
# homing_speed: 50
# endstop_pin: ^!PB13
## Sensorless Homing
endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_retract_dist: 0 
homing_speed: 20


[tmc2209 stepper_y]
uart_pin: PE15
run_current: 0.800
# hold_current: 0.200
sense_resistor: 0.110
interpolate: False
# stealthchop_threshold: 999999
diag_pin: ^PB13
driver_SGTHRS: 68  # 255 is most sensitive value, 0 is least sensitive


#####################################################################
#   Z Stepper Settings
#####################################################################
[stepper_z]
# step_pin: PE1
# dir_pin: !PE0
# enable_pin: !PC5
step_pin: PD14
dir_pin: PD13 
enable_pin: !PD15 
microsteps: 32
rotation_distance: 8 #8.08
#position_endstop: 0
homing_speed: 10
second_homing_speed: 2
position_min: -7
position_max: 340
# endstop_pin: !PC8
# position_endstop: 0.0
endstop_pin: probe:z_virtual_endstop
# position_min: -1.5 # The Z carriage may need to travel below the Z=0 homing point if the bed has a significant tilt.


[tmc2209 stepper_z]
# uart_pin: PD11
uart_pin: PD10
run_current: 0.800

## In E3-MOT Position
## Z0 Stepper - Z Left Motor
[stepper_z]
step_pin: PE1
dir_pin: !PE0
enable_pin: !PC5

microsteps: 16
rotation_distance: 4
# full_steps_per_rotation: 200
##  In Z- Position
endstop_pin: probe:z_virtual_endstop
position_min: -15 # The Z carriage may need to travel below the Z=0 homing point if the bed has a significant tilt.
position_max: 255

##--------------------------------------------------------------------
# position_min: -10
# homing_speed: 8
second_homing_speed: 3
# homing_retract_dist: 5

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2208 stepper_z]
uart_pin: PD11
run_current: 0.580
stealthchop_threshold: 0
# uart_address: 0
# interpolate: True
# run_current: 1.2
# hold_current: 1.0
# sense_resistor: 0.110
# stealthchop_threshold: 0

##	In E2-MOT Position
##	Z1 Stepper - Z Rear Motor
[stepper_z1]
step_pin: PD12
dir_pin: !PC4
enable_pin: !PE8
rotation_distance: 4
# full_steps_per_rotation: 200
microsteps: 16

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2208 stepper_z1]
uart_pin: PA15
run_current: 0.580
stealthchop_threshold: 0
# interpolate: True
# run_current: 1.2
# hold_current: 1.0
# sense_resistor: 0.110
# stealthchop_threshold: 0

##	In E1-MOT Position
##	Z2 Stepper - Z Right Motor
[stepper_z2]
step_pin: PE2
dir_pin: !PE4
enable_pin: !PE3
rotation_distance: 4
# full_steps_per_rotation: 200
microsteps: 16

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2208 stepper_z2]
uart_pin: PC15
run_current: 0.580
stealthchop_threshold: 0
# interpolate: true
# run_current: 1.2
# hold_current: 1.0
# sense_resistor: 0.110
# stealthchop_threshold: 0




[tmc2209 extruder]
uart_pin: PD7
run_current:  0.600
hold_current: 0.100
interpolate: true
stealthchop_threshold: 0
sense_resistor: 0.11 
driver_TBL: 0
driver_HEND: 6
driver_HSTRT: 7
driver_TOFF: 4

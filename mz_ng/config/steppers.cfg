[force_move]
enable_force_move: True

[stepper_x]
step_pin: PE11 #PB13
dir_pin:  PE10 #!PB12
enable_pin: !PE9 #!PB14
microsteps: 64 #16
rotation_distance: 40
endstop_pin: ^PB14
# endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_retract_dist: 0
position_endstop: 0  #define X_MIN_POS -13
position_min: 0  #це значення вказує на скільки каретка по Х може поїхати від позиції Х0 (повинно дорівнювати position_endstop)
# position_max: 205
position_max: 222 
homing_speed: 30

[tmc2209 stepper_x]
uart_pin: PE7 #PC11
# tx_pin: PC10
# uart_address: 0
run_current: 0.580
stealthchop_threshold: 0 #999999
interpolate: False
# diag_pin: ^PC0
# driver_SGTHRS: 89

[stepper_y]
step_pin: PD8 #PB10
dir_pin: PB12 #!PB2
enable_pin: !PD9 #!PB11
microsteps: 64 #16
rotation_distance: 40
endstop_pin: ^PB13 #^PC1
# endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_retract_dist: 0
position_endstop: 245 #-2
position_min: 0
# position_max: 195
position_max: 245 # real print area: 233
homing_speed: 20

[tmc2209 stepper_y]
uart_pin: PE15 #PC11
# tx_pin: PC10
# uart_address: 1
run_current: 0.580
stealthchop_threshold: 0 #999999
interpolate: False
# diag_pin: ^PC1
# driver_SGTHRS: 80





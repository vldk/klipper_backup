# BIGTREETECH SKR mini MZ v1.0. 
# STM32F103 with a "28KiB bootloader", communication: Serial (USART2 PA3/PA2). 
# Clock reference: 8MHz crystal
# Also, select "Enable extra low-level configuration options" and configure
# "GPIO pins to set at micro-controller startup" to "!PA14".

[include steppers.cfg]
[include mainsail.cfg]
[include macroses/*.cfg]
[include probe.cfg]
[include klicky/klicky-probe.cfg]
[include others.cfg]
[include leds.cfg]

# [include adxl.cfg]
# [include K-ShakeTune/*.cfg]

[mcu]
# serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_34FFFFFF344E313338651757-if00
serial: /dev/ttyS5
restart_method: command

# [mcu host]
# serial: /tmp/klipper_host_mcu

# [mcu EBB]
# canbus_uuid: fb55ad09b0b1

# [temperature_sensor EBB]
# sensor_type: temperature_mcu
# sensor_mcu: EBB
# min_temp: 0
# max_temp: 100

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 7000 # 
max_z_velocity: 5
max_z_accel: 100

[input_shaper]
shaper_freq_x: 65.4
shaper_type_x: mzv #  <= 12500, (vibrations = 0.8%, smoothing ~= 0.048)
shaper_freq_y: 54.4
shaper_type_y: 3hump_ei # <= 2100, (vibrations = 4.6%, smoothing ~= 0.274)


[firmware_retraction]
retract_length: 0.6
retract_speed: 35
unretract_extra_length: 0 # 0.1
unretract_speed: 50


[idle_timeout]
gcode:
   TURN_OFF_HEATERS
   M84             ; disable steppers
timeout: 18000      ;5 hours


[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PC3
min_temp: -70
max_temp: 130


[extruder]
step_pin: PB3
dir_pin: PB4 # for dirict drive
enable_pin: !PD2
# step_pin: EBB: PD0
# dir_pin: EBB: PD1
# enable_pin: !EBB: PD2
microsteps: 32
rotation_distance: 6.277 #5.9217 #5.54472
#rotation_distance: 33.500
nozzle_diameter: 0.600
# nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin:  PC8 # EBB: PB13
sensor_type: ATC Semitec 104NT-4-R025H42G #EPCOS 100K B57560G104F
sensor_pin: PA0 # EBB: PA3 
min_temp: 0
max_temp: 300
max_extrude_only_distance: 200
min_extrude_temp: 190
pressure_advance: 0.019
# max_extrude_cross_section: 50.0
# pressure_advance: 0.041

[heater_fan nozzle_cooling_fan]
pin: PC6 #EBB: PA1
max_power: 1 
shutdown_speed: 0
heater: extruder
heater_temp: 50.0
fan_speed: 1

[fan]
pin: PC7 #EBB: PA0
kick_start_time: 0.500
off_below: 0.15


# [controller_fan steppers]
# pin: PC7
# fan_speed: 0.6


# [controller_fan board]
# pin:  PC8
# max_power: 0.5 # 12v
# fan_speed: 1
# # fan_speed: 0.8

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 80

[temperature_sensor orange_pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 90

[filament_motion_sensor smart_sensor]
switch_pin: PC12
detection_length: 20 #35
extruder: extruder
pause_on_runout: True
#runout_gcode:
#insert_gcode:
#event_delay: 3.0
#pause_delay: 0.5


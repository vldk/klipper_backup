

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode:
  CANCEL_PRINT

[save_variables]
filename:  ~/printer_data/config/custom_variables.cfg

[exclude_object]

[respond]

[pause_resume]

[display_status]


[gcode_arcs]
resolution: 0.1

[idle_timeout]
gcode:
   TURN_OFF_HEATERS
   M84             ; disable steppers
timeout: 18000      ;5 hours